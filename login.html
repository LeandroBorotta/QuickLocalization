<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/images/logo.ico">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>

</head>

<body>
    <main class="container">
        <div class="form">
            <div class="content">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="Logo">
                    <h1>Quick Location</h1>
                </div>

                <div class="container-form">
                    <form action="" method="POST">
                        <p class="title-form">Login</p>
                        <p>Entre com sua conta</p>

                        <input class="input-user" type="text" placeholder="Usuário">

                        <div class="divisor-input">
                            <input class="input-password" type="password" placeholder="Senha">
                            <i class="bi bi-eye-slash hide-password"></i>

                        </div>

                        <a href="#" class="forgot-password">Esqueceu a senha?</a> <br>

                        <input type="submit" class="submit" value="Login">
                    </form>
                </div>

                <div class="criar-conta">
                    <span href="" style="color: white;">Não possui conta?</span>
                    <a class="sign-up" href="#">Criar conta</a>
                </div>

            </div>
        </div>
        <div class="titulo">
            <div class="content-titulo">
                <p><strong>Welcome to</strong> <br> Quick Location</p>
                <img src="./assets/images/logo.png" alt="Logo">
            </div>
        </div>
    </main>

    <script src="./assets/js/togglePassord.js"></script>
</body>

</html>
